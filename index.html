<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADAR DE ORO | ACCESO MAESTRO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #fcc200; --bg: #050608; --card: #0d1117; 
            --success: #00ff88; --danger: #f85149; 
        }

        /* RESET TOTAL PARA MÓVILES */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body, html { 
            width: 100%; min-height: 100%;
            background: var(--bg); font-family: 'Poppins', sans-serif; 
            color: white; overflow-x: hidden;
        }

        /* FONDO DINÁMICO */
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.95)), 
                        url('https://images.unsplash.com/photo-1611974717482-58359234b1b6?q=80&w=2000');
            background-size: cover; background-position: center; z-index: -1;
        }

        .main-container {
            display: flex; justify-content: center; align-items: center;
            padding: 40px 20px; min-height: 100vh;
        }

        .glass-card {
            background: rgba(13, 17, 23, 0.95);
            padding: 35px 25px; border-radius: 25px;
            border: 2px solid var(--gold);
            width: 100%; max-width: 420px;
            box-shadow: 0 0 30px rgba(252, 194, 0, 0.2);
            text-align: center;
        }

        h1 { font-family: 'Orbitron'; font-size: 1.5rem; color: var(--gold); letter-spacing: 2px; margin-bottom: 5px; }
        .tagline { font-family: 'Orbitron'; font-size: 0.65rem; color: #8b949e; margin-bottom: 30px; display: block; }

        .section-label { 
            font-family: 'Orbitron'; font-size: 0.6rem; color: var(--gold); 
            display: block; margin: 25px 0 10px; border-bottom: 1px solid #333; padding-bottom: 5px;
        }

        /* INPUTS MEJORADOS */
        .input-group { margin-bottom: 15px; }
        input {
            width: 100%; padding: 15px; background: #000;
            border: 1px solid #333; border-radius: 12px;
            color: white; font-family: 'Orbitron'; font-size: 0.85rem;
            text-align: center; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(252,194,0,0.3); }

        /* BOTONES */
        .btn {
            width: 100%; padding: 16px; border-radius: 12px;
            font-family: 'Orbitron'; font-size: 0.75rem; font-weight: bold;
            cursor: pointer; border: none; display: flex; align-items: center;
            justify-content: center; gap: 10px; transition: 0.3s; margin-bottom: 12px;
        }
        .btn-main { background: var(--gold); color: #000; }
        .btn-outline { background: #fff; color: #000; }
        .btn-binance { background: #F3BA2F; color: #000; }

        .price-box {
            background: rgba(255,255,255,0.03); padding: 15px;
            border-radius: 12px; border: 1px dashed #444; margin: 20px 0;
        }
        #priceTag { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: bold; display: block; }
        #promoTxt { font-family: 'Orbitron'; font-size: 0.55rem; color: #8b949e; margin-top: 5px; }

        #status { font-family: 'Orbitron'; font-size: 0.65rem; margin-top: 15px; font-weight: bold; }

        /* Spinner */
        .loader { 
            display: none; border: 3px solid #111; border-top: 3px solid var(--gold);
            border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* MOBILE FIXES */
        @media (max-width: 480px) {
            .glass-card { padding: 25px 20px; }
            h1 { font-size: 1.2rem; }
            .btn { padding: 14px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="main-container">
        <div class="glass-card">
            <h1>RADAR DE ORO</h1>
            <span class="tagline">MASTER ENGINE SYSTEM 2026</span>

            <span class="section-label">INGRESAR AL TERMINAL</span>
            <div class="input-group">
                <input type="text" id="masterKey" placeholder="PEGAR LICENCIA">
            </div>
            <button class="btn btn-main" onclick="validarEntrada()">
                <i class="fas fa-unlock-alt"></i> ACTIVAR SISTEMA
            </button>

            <span class="section-label">GENERAR NUEVA LICENCIA</span>
            
            <button class="btn btn-outline" onclick="window.open('https://www.exness.com/', '_blank')">
                <i class="fas fa-user-plus"></i> 1. REGISTRO EN EXNESS
            </button>
            
            <div class="input-group">
                <input type="text" id="exnessID" placeholder="ID SOCIO EXNESS" oninput="aplicarDescuento()">
            </div>

            <div class="price-box">
                <span id="priceTag">$89.00</span>
                <div id="promoTxt">ANUALIDAD USDT (BEP20)</div>
            </div>

            <button class="btn btn-binance" onclick="procesarPago()">
                <i class="fab fa-bitcoin"></i> 2. PAGAR CON BINANCE
            </button>

            <div id="loading" class="loader"></div>
            <div id="status"></div>
        </div>
    </div>

    <script>
        const MASTER_SALT = "GOLD_RADAR_PRO_2026";

        function aplicarDescuento() {
            const id = document.getElementById('exnessID').value;
            const price = document.getElementById('priceTag');
            const promo = document.getElementById('promoTxt');
            
            if(id.length >= 5) {
                price.innerText = "$44.50";
                price.style.color = "var(--success)";
                promo.innerText = "¡SOCIO VERIFICADO: 50% OFF!";
                promo.style.color = "var(--success)";
            } else {
                price.innerText = "$89.00";
                price.style.color = "white";
                promo.innerText = "ANUALIDAD USDT (BEP20)";
                promo.style.color = "#8b949e";
            }
        }

        function procesarPago() {
            const partnerId = document.getElementById('exnessID').value;
            if(partnerId.length < 5) {
                alert("Ingresa tu ID de Socio para validar la licencia.");
                return;
            }

            // Generar licencia maestra real
            const key = "XAU-" + btoa(partnerId + MASTER_SALT).substring(0, 10).toUpperCase();
            
            navigator.clipboard.writeText(key).then(() => {
                document.getElementById('masterKey').value = key;
                alert("¡LICENCIA GENERADA!\nCopiada al portapapeles automáticamente.");
                
                window.open('https://www.binance.com/es/my/wallet/account/main/withdrawal/crypto/USDT', '_blank');
                
                const status = document.getElementById('status');
                const loading = document.getElementById('loading');
                
                loading.style.display = "block";
                status.innerText = "ESPERANDO CONFIRMACIÓN DE RED...";
                status.style.color = "var(--gold)";

                setTimeout(() => {
                    localStorage.setItem("master_access", "true");
                    localStorage.setItem("stored_key", key);
                    localStorage.setItem("expiry", Date.now() + (365 * 24 * 60 * 60 * 1000));
                    window.location.href = "Dashboard.html";
                }, 6000);
            });
        }

        function validarEntrada() {
            const key = document.getElementById('masterKey').value;
            const stored = localStorage.getItem("stored_key");
            const expiry = localStorage.getItem("expiry");

            if(key === stored && Date.now() < parseInt(expiry)) {
                window.location.href = "Dashboard.html";
            } else {
                const status = document.getElementById('status');
                status.innerText = "ERROR: LICENCIA INVÁLIDA";
                status.style.color = "var(--danger)";
            }
        }
    </script>
</body>
</html>
