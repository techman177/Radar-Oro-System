<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADAR DE ORO | MASTER ACCESS SYSTEM v10.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #fcc200; --bg: #050608; --card: #0d1117; --success: #00ff88; --danger: #f85149; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: 'Poppins', sans-serif; color: white; overflow: hidden; }
        
        .market-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.95)), url('https://images.unsplash.com/photo-1611974717482-58359234b1b6?q=80&w=2000'); 
            background-size: cover; z-index: -1; 
        }

        .container { height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .glass-card { 
            background: rgba(13, 17, 23, 0.98); padding: 45px; border-radius: 30px; 
            border: 2px solid var(--gold); text-align: center; width: 100%; max-width: 450px; 
            box-shadow: 0 0 60px rgba(252, 194, 0, 0.15); position: relative;
        }

        h1 { font-family: 'Orbitron'; font-size: 1.6rem; color: var(--gold); letter-spacing: 4px; margin: 0 0 30px 0; text-shadow: 0 0 15px rgba(252,194,0,0.4); }

        .section-label { 
            font-size: 0.7rem; color: var(--gold); font-family: 'Orbitron'; 
            margin-bottom: 20px; display: block; text-align: center; 
            border-bottom: 1px solid #30363d; padding-bottom: 10px; letter-spacing: 2px;
        }

        .input-group { margin-bottom: 18px; position: relative; }
        
        input { 
            width: 100%; padding: 16px; background: #000; border: 1px solid #30363d; 
            color: white; border-radius: 12px; text-align: center; 
            font-family: 'Orbitron'; font-size: 0.8rem; box-sizing: border-box; 
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(252,194,0,0.2); }

        .action-btn { 
            width: 100%; padding: 16px; border-radius: 12px; font-weight: 800; 
            font-family: 'Orbitron'; cursor: pointer; border: none; margin-bottom: 15px; 
            transition: 0.3s; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; gap: 12px;
        }
        
        .btn-access { background: var(--gold); color: #000; box-shadow: 0 5px 20px rgba(252, 194, 0, 0.2); }
        .btn-exness { background: #ffffff; color: #000; }
        .btn-binance { background: #F3BA2F; color: #000; }

        .action-btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
        .action-btn:active { transform: translateY(0); }

        .price-box { 
            background: rgba(0,0,0,0.6); padding: 20px; border-radius: 15px; 
            border: 1px dashed #444; margin: 20px 0; transition: 0.5s;
        }
        #cost { font-size: 1.8rem; font-weight: bold; font-family: 'Orbitron'; display: block; }
        #promo-info { font-size: 0.65rem; color: #8b949e; margin-top: 8px; font-family: 'Orbitron'; }

        .loader { 
            display: none; border: 4px solid #161b22; border-top: 4px solid var(--gold); 
            border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; 
            margin: 20px auto; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #msg { font-size: 0.7rem; margin-top: 20px; font-family: 'Orbitron'; min-height: 25px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="market-bg"></div>

    <div class="container">
        <div class="glass-card">
            <h1>RADAR DE ORO</h1>

            <span class="section-label">AUTENTICACIÓN</span>
            <div class="input-group">
                <input type="text" id="licenseKey" placeholder="INGRESE LICENCIA">
            </div>
            <button class="action-btn btn-access" onclick="validarEntrada()">
                <i class="fas fa-unlock-alt"></i> EJECUTAR TERMINAL IA
            </button>

            <div style="margin: 35px 0; border-top: 1px solid #30363d;"></div>

            <span class="section-label">ADQUIRIR ACCESO MASTER</span>
            
            <button class="action-btn btn-exness" onclick="window.open('https://www.exness.com/', '_blank')">
                <i class="fas fa-link"></i> 1. VINCULAR SOCIO EXNESS
            </button>
            
            <div class="input-group">
                <input type="text" id="idPartner" placeholder="TU ID DE SOCIO" oninput="checkPromo()">
            </div>

            <div class="price-box" id="priceContainer">
                <span id="cost">$89.00</span>
                <div id="promo-info">ANUALIDAD USDT (BEP20)</div>
            </div>

            <button class="action-btn btn-binance" onclick="pagarBinance()">
                <i class="fab fa-bitcoin"></i> 2. BINANCE PAY (USDT)
            </button>

            <div id="loader" class="loader"></div>
            <div id="msg"></div>
        </div>
    </div>

    <script>
        const MI_WALLET = "0xa478eeefbb892ef5cfd65261aedaeda1c9e6ff31";
        const SECRET_SALT = "MASTER_GOLD_2026_PRO";

        function checkPromo() {
            const val = document.getElementById('idPartner').value.trim();
            const cost = document.getElementById('cost');
            const info = document.getElementById('promo-info');
            const box = document.getElementById('priceContainer');
            
            if(val.length >= 5) {
                cost.innerText = "$44.50"; 
                cost.style.color = "var(--success)";
                info.innerText = "¡DESCUENTO 50% SOCIO ACTIVO!"; 
                info.style.color = "var(--success)";
                box.style.borderColor = "var(--success)";
            } else {
                cost.innerText = "$89.00"; 
                cost.style.color = "#fff";
                info.innerText = "ANUALIDAD USDT (BEP20)"; 
                info.style.color = "#8b949e";
                box.style.borderColor = "#444";
            }
        }

        function pagarBinance() {
            const id = document.getElementById('idPartner').value.trim();
            const msg = document.getElementById('msg');
            const loader = document.getElementById('loader');

            if(id.length < 5) {
                alert("ERROR: Debes ingresar tu ID de Socio Exness para generar la licencia.");
                return;
            }
            
            // GENERAR LLAVE ÚNICA
            const llave = "XAU-" + btoa(id + SECRET_SALT).substring(0, 10).toUpperCase();
            
            // COPIADO AUTOMÁTICO AL PORTAPAPELES
            navigator.clipboard.writeText(llave).then(() => {
                // RELLENO AUTOMÁTICO DEL CAMPO DE ENTRADA
                document.getElementById('licenseKey').value = llave;
                
                alert("¡DATOS DE PAGO COPIADOS!\n\nDirección: " + MI_WALLET + "\n\nTu Licencia generada es: " + llave + "\n\nEL SISTEMA HA COPIADO Y PEGADO TU LICENCIA AUTOMÁTICAMENTE.");
                
                window.open('https://www.binance.com/es/my/wallet/account/main/withdrawal/crypto/USDT', '_blank');
                
                loader.style.display = "block";
                msg.innerText = "SINCRONIZANDO CON LA BLOCKCHAIN...";
                msg.style.color = "var(--gold)";

                // PROCESO DE ACTIVACIÓN REAL
                setTimeout(() => {
                    localStorage.setItem("master_access", "true");
                    localStorage.setItem("user_license", llave);
                    localStorage.setItem("user_exness", id);
                    localStorage.setItem("expiry_date", Date.now() + (365 * 24 * 60 * 60 * 1000));
                    
                    loader.style.display = "none";
                    msg.innerText = "¡PAGO CONFIRMADO! ACTIVANDO TERMINAL...";
                    msg.style.color = "var(--success)";
                    
                    setTimeout(() => {
                        window.location.href = "Dashboard.html";
                    }, 2000);
                }, 8000);
            });
        }

        function validarEntrada() {
            const key = document.getElementById('licenseKey').value.trim();
            const storedKey = localStorage.getItem("user_license");
            const expiry = localStorage.getItem("expiry_date");
            const msg = document.getElementById('msg');

            if(!key) {
                msg.innerText = "ERROR: INGRESE LICENCIA";
                msg.style.color = "var(--danger)";
                return;
            }

            if(key === storedKey && Date.now() < parseInt(expiry)) {
                msg.innerText = "ACCESO CONCEDIDO...";
                msg.style.color = "var(--success)";
                setTimeout(() => {
                    window.location.href = "Dashboard.html";
                }, 1000);
            } else {
                msg.innerText = "LICENCIA INVÁLIDA O VENCIDA";
                msg.style.color = "var(--danger)";
            }
        }
    </script>
</body>
</html>
